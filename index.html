<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator</title>
    <style>
        body {
            background-image: url('https://pbs.twimg.com/media/GNOGmzmbwAATYxl?format=jpg&name=4096x4096');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 1000px;
            margin: 100px auto; 
            text-align: center;
            font-size: 36px;
            padding-bottom: 20px; 
        }

        input[type="number"],
        button {
            font-size: 36px; 
            text-align: center; 
            width: calc(50% - 4px); 
            box-sizing: border-box; 
            height: 100px; 
            width: 500px;
        }

        button {
            font-weight: bold; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>クラファンパーセンテージ計算機</h2>
        <input type="number" id="amount" placeholder="金額をここに入れて">
        <button onclick="calculatePercentage()">計算</button>
        <p id="result" style="background-color: white; font-size: 48px; max-width: 460px; margin: 0 auto; padding: 20px;"></p>
    </div>

    <script>
        function calculatePercentage() {
            var amount = document.getElementById('amount').value;
            var percentage = (amount / 3000000) * 100; 
            document.getElementById('result').textContent = + percentage.toFixed(2) + "%です！";
        }
    </script>
</body>
</html>
